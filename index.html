<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="image-slider">
      <input type="radio" name="image" id="image-1" checked />
      <input type="radio" name="image" id="image-2" />
      <input type="radio" name="image" id="image-3" />
      <input type="radio" name="image" id="image-4" />
      <input type="radio" name="image" id="image-5" />
      <input type="radio" name="image" id="image-6" />

      <div class="image-1"></div>
      <div class="image-2"></div>
      <div class="image-3"></div>
      <div class="image-4"></div>
      <div class="image-5"></div>
      <div class="image-6"></div>

      <form id="dots">
        <label for="image-1"></label>
        <label for="image-2"></label>
        <label for="image-3"></label>
        <label for="image-4"></label>
        <label for="image-5"></label>
        <label for="image-6"></label>
      </form>
    </div>
  </body>
</html>
